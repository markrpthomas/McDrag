<link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css>
  <script src=https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js></script>
  <script src=https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js></script>


<style type="text/css">
                .calc.container{
                                width: 400px;
                }
                .form-control{
                                width:95%;
                } 
</style> 

<div class="calc container">
  <h2 align="center">Bullet Stability Calculator</h2>
                <div id="error" style="font-weight: bold;color:red;height:30px;"></div>
    <div class="form-group">
      <label for="caliber">Caliber *:</label>
                  <input id="caliber"  name="caliber" class="form-control" type="number" step="any" value="0.224">
    </div>
     <div class="form-group">
      <label for="weight">Bullet Weight *:</label>
      <input id="weight" name="weight"  class="form-control" type="number" step="any" value="60">
    </div>
    <div class="form-group">
      <label for="length"> Bullet Length *:</label>
      <input id="length" name="length"  class="form-control" type="number" step="any" value="0.9">
    </div>
     <div class="form-group">
      <label for="twist">Barrell Twist Rate *:</label>
      <input id="twist" name="twist"  class="form-control" type="number" step="any" value="8">
    </div>
    <div class="form-group">
      <label for="velocity">Velocity ft/s *:</label>
      <input id="velocity" name="velocity"  class="form-control" type="number" step="any" value="3200">
    </div>          
                <div style="display:none">
                                <label for="temperature">temperature</label>  
                                <input id="temperature" name="temperature" type="number" step="any" value="68" readonly="readonly">
                </div>
                <div  style="display:none">
                                <label for="pressure">pressure</label>
                                <input id="pressure" name="pressure" type="number" step="any" value="29.92"  readonly="readonly">
                </div>
                <div>  
                <button type="submit" class="btn btn-primary"  onclick="calculate()">Calculate</button>
                </div>
                
    <div class="form-group" style="padding-top:15px" align="center">
      <span id="sg" style="width:100%;font-weight:bold;font-size: 20px;"></span>
      <span id="sg-val" style="width:100%;font-weight:bold;font-size: 30px;background-color:#dfdddd;"></span>
    </div>  


</div>

<script type="text/javascript">
function calculate(){
                if($("#caliber").val() =="" || $("#weight").val()=="" || $("#length").val()=="" || $("#twist").val()=="" || $("#velocity").val()=="" ){
                                $("#error").html("Please Fill in all the fields");
                }
                else{
                                $("#error").html("");
                                caliber= $("#caliber").val(); //c4
                                weight= $("#weight").val(); //weight
                                length= $("#length").val(); //length
                                twist= $("#twist").val(); //twist
                                velocity= $("#velocity").val(); //velocity
                                temperature= parseFloat($("#temperature").val()); //temperature
                                pressure= parseFloat($("#pressure").val()); //pressure


                                sg=(30*weight)/(((twist/caliber)**2)*(caliber**3)*(length/caliber)*(1+(length/caliber)**2));
                                vc= (velocity/2800)**(1/3);
                                tmp= ((temperature+460)/(59+460))*(29.92/pressure)
                                ans=(sg.toFixed(2))*(vc.toFixed(3))*(tmp.toFixed(3));
                                $("#sg").html("Sg:");
                                $("#sg-val").html(ans.toFixed(2));
                }
}
</script>
